query Home($id: ID!, $folderId: ID!) {
  home: DocLanding(id: $id) {
    header
    concepts {
      ... on DocSection {
        title
        body
        art {
          id
          name
          size
          url
          mime
        }
      }

      # Tipe system metadata
      _meta {
        id
        name
        updatedAt
        createdAt
        published
      }
    }
    apiRef {
      ... on DocSection {
        art {
          id
          name
          size
          url
          mime
        }
        body
        title
      }

      # Tipe system metadata
      _meta {
        id
        name
        updatedAt
        createdAt
        published
      }
    }
    faq {
      ... on DocSection {
        art {
          id
          name
          size
          url
          mime
        }
        body
        title
      }

      # Tipe system metadata
      _meta {
        id
        name
        updatedAt
        createdAt
        published
      }
    }
    guides {
      ... on DocSection {
        art {
          id
          name
          size
          url
          mime
        }
        body
        title
      }

      # Tipe system metadata
      _meta {
        id
        name
        updatedAt
        createdAt
        published
      }
    }

    # Tipe system metadata
    _meta {
      id
      name
      updatedAt
      createdAt
      published
    }
  }

  integrations: Folder(id: $folderId) {
    id
    documents {
      _meta {
        id
      }
      ... on Integration {
        name
        order
        path
        logo {
          url
          name
        }
      }
    }
  }
}
